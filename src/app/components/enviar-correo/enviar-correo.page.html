<nb-card>
  <nb-card-header><h3 class="h4">Datos de contacto</h3></nb-card-header>
  <nb-card-body>
    <div class="w-full max-w-3xl rounded-lg">
      <form [formGroup]="form">
        <div class="flex-col space-y-6">
          <input
            fullWidth
            shape="semi-round"
            type="text"
            nbInput
            placeholder="Nombres"
            formControlName="NombreCliente"
            status="primary"
          />
          <input
            fullWidth
            shape="semi-round"
            type="text"
            nbInput
            placeholder="Apellidos"
            formControlName="apellidoCliente"
            status="primary"
          />
          <input
            fullWidth
            shape="semi-round"
            type="number"
            nbInput
            placeholder="Número de identificación"
            formControlName="identificacion"
            mask="separator.0"
            status="primary"
          />
          <input
            fullWidth
            shape="semi-round"
            type="number"
            nbInput
            placeholder="Teléfono"
            formControlName="tel"
            mask="separator.0"
            status="primary"
          />
          <input
            fullWidth
            shape="semi-round"
            type="number"
            nbInput
            placeholder="Celular"
            formControlName="cel"
            mask="separator.0"
            status="primary"
          />
          <input
            fullWidth
            shape="semi-round"
            type="text"
            nbInput
            placeholder="Contacto@email.com"
            formControlName="emailCliente"
            status="primary"
          />
          <div class="space-top1">
            <nb-checkbox status="primary" (checkedChange)="toggle($event)"
              >Acepta
              <a
                href=""
                target="_blank"
                >política de privacidad.</a
              ></nb-checkbox
            >
          </div>
          <div style="display: flex; justify-content: center">
            <button
              type="button"
              style="width: 60%"
              nbButton
              shape="round"
              class="btn"
              [disabled]="buttonVisible"
              (click)="onClickContacto()"
            >
              Enviar
            </button>
          </div>
        </div>
      </form>
    </div>
  </nb-card-body>
</nb-card>
